  <body>
    <h1 class="visually-hidden">Home</h1>

  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CCM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
      </ul>
      <button id="themeToggle" type="button" class="btn btn-outline-secondary ms-auto buttons--line-height-1rem" aria-label="Toggle theme color">
        <span class="material-icons buttons__span--no-pointer">dark_mode</span>
      </button>
    </div>
  </div>

  <main class="container mt-2">
  <div class="row">
    <div class="col">
      <h1>Home</h1>
      <section class="my-5">
        <div class="card">
          <div class="card-header">
            <button role="button" class="btn btn-primary" id="authorize_button">Sign In</button>
            <button role="button" class="btn btn-outline-primary" id="signout_button" style="display: none;">Sign Out</button>
          </div>
          <div class="card-body">
            <form id="Form" class="form" action="/ccm-app/index.html">
              <div class="row">
                <div class="col mb-3 d-flex justify-content-end">
                  <button type="submit" id="Submit" class="btn btn-outline-secondary" disabled>Request selected times...</button>
                </div>
              </div>
              <div id="Agenda">
                <div class="text-center my-5">
                  <h2>Please, sign in to view the schedule</h2>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</main>

<!-- Modal -->

<div class="modal fade" id="requestTimeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="requestTimeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="requestTimeModalLabel">Reserve a time</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="ModalBody" class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
